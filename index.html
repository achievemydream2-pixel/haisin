<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITADORA 抽選システム (安定版)</title>

<style>
body {
  margin: 0;
  background: #0a0a19;
  background: url("背景画像URL") no-repeat center/cover;
  font-family: "Segoe UI", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  /* 全体的に1.5倍サイズへ拡大 */
  width: 930px; 
  padding: 45px;
  background: rgba(10, 10, 25, 0.98);
  border-radius: 30px;
  border: 3px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  text-align: center;
  box-shadow: 0 15px 45px rgba(0,0,0,0.6);
}

.song {
  /* 文字サイズを1.5倍に */
  font-size: 54px; 
  font-weight: bold;
  min-height: 80px;
  margin-bottom: 15px;
  color: #00f2ff;
  text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
  /* 長い曲名でもはみ出さないように調整 */
  word-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}

.meta {
  /* 文字サイズを1.5倍に */
  font-size: 38px;
  opacity: 0.9;
  height: 45px;
  margin-bottom: 40px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
  padding-bottom: 15px;
}

button {
  /* ボタンも特大サイズに変更 */
  font-size: 36px;
  padding: 18px 80px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
  transition: transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.6);
}

button:active {
  transform: scale(0.95);
}

button:disabled {
  background: #444;
  opacity: 0.7;
  cursor: default;
  transform: none;
  box-shadow: none;
}
</style>
</head>

<body>
<div class="container">
  <div class="song" id="song">READY...</div>
  <div class="meta" id="meta">Lv.9.5以上</div>
  <button id="btn" onclick="draw()">抽 選 </button>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyLLE6PNo8AXUzAzY3FlcLt9KzYk2hUa_ChQmcw0drNQkQ5x4ue6vYD6A7C1ABYXd_W7g/exec";

let animTimer = null;
let lastTime = null;
let isDrawing = false; // 抽選実行中フラグ

// 抽選中アニメーション
function startAnimation() {
  const dummy = ["MODEL DD", "DESTINY", "VANESSA", "EXCHAIN", "The Least", "Agnus Dei"];
  let i = 0;
  if (animTimer) clearInterval(animTimer);
  animTimer = setInterval(() => {
    document.getElementById("song").textContent = dummy[i++ % dummy.length];
    document.getElementById("meta").textContent = "抽選中...";
  }, 80);
}

function stopAnimation() {
  if (animTimer) clearInterval(animTimer);
  animTimer = null;
}

function showResult(data) {
  document.getElementById("song").textContent = data.title || "No Title";
  document.getElementById("meta").textContent = 
    data.part ? `${data.part} / Lv.${data.level}` : `Lv.${data.level}`;
}

// 【抽選実行】ボタンを押した時だけ実行
async function draw() {
  if (isDrawing) return; 
  
  isDrawing = true; // ロック開始
  const btn = document.getElementById("btn");
  btn.disabled = true;

  startAnimation();

  try {
    // 強制的に action=draw を一回だけ叩く
    const res = await fetch(`${GAS_URL}?action=draw&t=${Date.now()}`);
    const result = await res.json();

    if (result.title) {
      lastTime = result.time; // 取得した時間を記録
      stopAnimation();
      showResult(result);
    }
  } catch (e) {
    console.error("抽選エラー:", e);
    stopAnimation();
    document.getElementById("song").textContent = "エラーが発生しました";
  } finally {
    // 1秒待ってからロック解除（連打防止）
    setTimeout(() => {
      isDrawing = false; 
      btn.disabled = false;
    }, 1000);
  }
}

// 定期同期関数の修正
async function fetchResult() {
  // 自分がボタンを押して抽選している間は、二重動作を防ぐため同期を止める
  if (isDrawing) return;

  try {
    const res = await fetch(`${GAS_URL}?action=get&t=${Date.now()}`);
    const data = await res.json();

    // 他の人が抽選を開始した（statusがdrawingになった）場合
    if (data.status === "drawing") {
      if (!animTimer) { // まだアニメーションしていなければ開始
        startAnimation();
      }
      return; // 抽選中なので、結果の表示処理には進まない
    }

    // 抽選が終わっている（statusがidle）場合
    if (data.status === "idle" || !data.status) {
      if (data.time !== lastTime) {
        lastTime = data.time;
        stopAnimation(); // アニメーションを止めて
        showResult(data); // 結果を表示
      }
    }
  } catch (e) {
    console.warn("同期エラー");
  }
}
// 初回読み込み
fetchResult();

// 5秒ごとに「現在のシートの状態」を見に行くだけ
setInterval(fetchResult, 1000);

</script>
</body>
</html>
