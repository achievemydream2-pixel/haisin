<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITADORA 抽選システム (安定版)</title>

<style>
body {
  margin: 0;
  background: #0a0a19;
  background: url("背景画像URL") no-repeat center/cover;
  font-family: "Segoe UI", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 620px;
  padding: 30px;
  background: rgba(10, 10, 25, 1);
  border-radius: 20px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  text-align: center;
}

.song {
  font-size: 36px;
  font-weight: bold;
  min-height: 50px;
  margin-bottom: 10px;
  color: #00f2ff;
}

.meta {
  font-size: 22px;
  opacity: 0.9;
  height: 30px;
  margin-bottom: 25px;
}

button {
  font-size: 24px;
  padding: 12px 50px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
}

button:disabled {
  background: #444;
  opacity: 0.7;
  cursor: default;
}
</style>
</head>

<body>
<div class="container">
  <div class="song" id="song">READY...</div>
  <div class="meta" id="meta">Lv.9.5以上</div>
  <button id="btn" onclick="draw()">抽 選 ！</button>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyLLE6PNo8AXUzAzY3FlcLt9KzYk2hUa_ChQmcw0drNQkQ5x4ue6vYD6A7C1ABYXd_W7g/exec";

let animTimer = null;
let lastTime = null;
let isDrawing = false; // 抽選実行中フラグ

// 抽選中アニメーション
function startAnimation() {
  const dummy = ["MODEL DD", "DESTINY", "VANESSA", "EXCHAIN", "The Least", "Agnus Dei"];
  let i = 0;
  if (animTimer) clearInterval(animTimer);
  animTimer = setInterval(() => {
    document.getElementById("song").textContent = dummy[i++ % dummy.length];
    document.getElementById("meta").textContent = "抽選中...";
  }, 80);
}

function stopAnimation() {
  if (animTimer) clearInterval(animTimer);
  animTimer = null;
}

function showResult(data) {
  document.getElementById("song").textContent = data.title || "No Title";
  document.getElementById("meta").textContent = 
    data.part ? `${data.part} / Lv.${data.level}` : `Lv.${data.level}`;
}

// 【抽選実行】ボタンを押した時だけ実行
async function draw() {
  if (isDrawing) return; 
  
  isDrawing = true; // ロック開始
  const btn = document.getElementById("btn");
  btn.disabled = true;

  startAnimation();

  try {
    // 強制的に action=draw を一回だけ叩く
    const res = await fetch(`${GAS_URL}?action=draw&t=${Date.now()}`);
    const result = await res.json();

    if (result.title) {
      lastTime = result.time; // 取得した時間を記録
      stopAnimation();
      showResult(result);
    }
  } catch (e) {
    console.error("抽選エラー:", e);
    stopAnimation();
    document.getElementById("song").textContent = "エラーが発生しました";
  } finally {
    // 1秒待ってからロック解除（連打防止）
    setTimeout(() => {
      isDrawing = false; 
      btn.disabled = false;
    }, 1000);
  }
}

// 【定期同期】最新結果を読み取るだけ（更新はしない）
async function fetchResult() {
  // 自分が抽選中の場合は、同期処理を完全にスキップする
  if (isDrawing) return;

  try {
    // ここは必ず action=get を使う！
    const res = await fetch(`${GAS_URL}?action=get&t=${Date.now()}`);
    const data = await res.json();

    if (data && data.time && data.time !== lastTime) {
      lastTime = data.time;
      showResult(data);
    }
  } catch (e) {
    console.warn("同期エラー");
  }
}

// 初回読み込み
fetchResult();

// 5秒ごとに「現在のシートの状態」を見に行くだけ
setInterval(fetchResult, 5000);

</script>
</body>
</html>
