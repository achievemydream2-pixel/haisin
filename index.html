<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITADORA 抽選システム (安定同期版)</title>

<style>
body {
  margin: 0;
  background: #0a0a19;
  background: url("背景画像URL") no-repeat center/cover;
  font-family: "Segoe UI", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 930px; 
  padding: 45px;
  background: rgba(10, 10, 25, 0.98);
  border-radius: 30px;
  border: 3px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  text-align: center;
  box-shadow: 0 15px 45px rgba(0,0,0,0.6);
}

.song {
  font-size: 54px; 
  font-weight: bold;
  min-height: 80px;
  margin-bottom: 15px;
  color: #00f2ff;
  text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
  word-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}

.meta {
  font-size: 38px;
  opacity: 0.9;
  height: 45px;
  margin-bottom: 40px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
  padding-bottom: 15px;
}

button {
  font-size: 36px;
  padding: 18px 80px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
  transition: transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
}

button:hover { transform: scale(1.05); }
button:active { transform: scale(0.95); }
button:disabled { background: #444; opacity: 0.7; cursor: default; }
</style>
</head>

<body>
<div class="container">
  <div class="song" id="song">READY...</div>
  <div class="meta" id="meta">Lv.9.5以上</div>
  <button id="btn" onclick="draw()">抽 選</button>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyLLE6PNo8AXUzAzY3FlcLt9KzYk2hUa_ChQmcw0drNQkQ5x4ue6vYD6A7C1ABYXd_W7g/exec";

let animTimer = null;
let lastTime = null;
let lastStartTime = null; // 最後に処理した開始時刻
let isDrawing = false; 

function startAnimation() {
  const dummy = ["MODEL DD", "DESTINY", "VANESSA", "EXCHAIN", "The Least", "Agnus Dei"];
  let i = 0;
  if (animTimer) clearInterval(animTimer);
  animTimer = setInterval(() => {
    document.getElementById("song").textContent = dummy[i++ % dummy.length];
    document.getElementById("meta").textContent = "抽選中...";
  }, 80);
}

function stopAnimation() {
  if (animTimer) clearInterval(animTimer);
  animTimer = null;
}

function showResult(data) {
  document.getElementById("song").textContent = data.title || "No Title";
  document.getElementById("meta").textContent = 
    data.part ? `${data.part} / Lv.${data.level}` : `Lv.${data.level}`;
}

// 自分でボタンを押した時の処理
async function draw() {
  if (isDrawing) return; 
  isDrawing = true;
  const btn = document.getElementById("btn");
  btn.disabled = true;

  startAnimation();
  const requestTime = Date.now();

  try {
    const res = await fetch(`${GAS_URL}?action=draw&t=${requestTime}`);
    const result = await res.json();

    if (result.title) {
      // 重要：自分が発行した時刻を即座に記録し、fetchResultでの重複反応を防止
      lastStartTime = result.startTime;

      // 7秒演出
      const elapsedTime = Date.now() - requestTime;
      const waitTime = Math.max(0, 7000 - elapsedTime); 

      setTimeout(() => {
        lastTime = result.time;
        stopAnimation();
        showResult(result);
        
        // 演出終了後にロック解除
        setTimeout(() => {
          isDrawing = false; 
          btn.disabled = false;
        }, 1000);
      }, waitTime);
    }
  } catch (e) {
    console.error("抽選エラー:", e);
    stopAnimation();
    isDrawing = false;
    btn.disabled = false;
  }
}

// 他の人の動作を検知する定期同期
async function fetchResult() {
  // 自分が抽選実行中なら、重複演出を避けるため何もしない
  if (isDrawing) return;

  try {
    const res = await fetch(`${GAS_URL}?action=get&t=${Date.now()}`);
    const data = await res.json();

    // 他の人が新しい抽選を始めたかチェック
    if (data.startTime && data.startTime !== lastStartTime) {
      lastStartTime = data.startTime; // 開始時刻を更新してロック
      
      if (!animTimer) {
        startAnimation();
        // 他の人側の画面でも7秒演出（同期）
        setTimeout(() => {
          stopAnimation();
          showResult(data);
          lastTime = data.time;
        }, 7000);
      }
    } 
    // 演出中でない時の通常更新
    else if (!animTimer && data.time !== lastTime) {
      lastTime = data.time;
      showResult(data);
    }
  } catch (e) {
    console.warn("同期エラー");
  }
}

// 初回読み込み
fetchResult();

// 7秒ごとにチェック
setInterval(fetchResult, 7000);

</script>
</body>
</html>
