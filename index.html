<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITADORA 抽選システム (安定版)</title>

<style>
body {
  margin: 0;
  background: #0a0a19;
  background: url("背景画像URL") no-repeat center/cover;
  font-family: "Segoe UI", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  /* 全体的に1.5倍サイズへ拡大 */
  width: 930px; 
  padding: 45px;
  background: rgba(10, 10, 25, 0.98);
  border-radius: 30px;
  border: 3px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  text-align: center;
  box-shadow: 0 15px 45px rgba(0,0,0,0.6);
}

.song {
  /* 文字サイズを1.5倍に */
  font-size: 54px; 
  font-weight: bold;
  min-height: 80px;
  margin-bottom: 15px;
  color: #00f2ff;
  text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
  /* 長い曲名でもはみ出さないように調整 */
  word-wrap: break-word;
  display: flex;
  align-items: center;
  justify-content: center;
}

.meta {
  /* 文字サイズを1.5倍に */
  font-size: 38px;
  opacity: 0.9;
  height: 45px;
  margin-bottom: 40px;
  border-bottom: 2px solid rgba(255,255,255,0.1);
  padding-bottom: 15px;
}

button {
  /* ボタンも特大サイズに変更 */
  font-size: 36px;
  padding: 18px 80px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #ff4d6d, #ff9f1c);
  transition: transform 0.1s, box-shadow 0.2s;
  box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.6);
}

button:active {
  transform: scale(0.95);
}

button:disabled {
  background: #444;
  opacity: 0.7;
  cursor: default;
  transform: none;
  box-shadow: none;
}
</style>
</head>

<body>
<div class="container">
  <div class="song" id="song">READY...</div>
  <div class="meta" id="meta">Lv.9.5以上</div>
  <button id="btn" onclick="draw()">抽 選 </button>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyLLE6PNo8AXUzAzY3FlcLt9KzYk2hUa_ChQmcw0drNQkQ5x4ue6vYD6A7C1ABYXd_W7g/exec";

let animTimer = null;
let lastTime = null;
let isDrawing = false; // 抽選実行中フラグ

// 抽選中アニメーション
function startAnimation() {
  const dummy = ["MODEL DD", "DESTINY", "VANESSA", "EXCHAIN", "The Least", "Agnus Dei"];
  let i = 0;
  if (animTimer) clearInterval(animTimer);
  animTimer = setInterval(() => {
    document.getElementById("song").textContent = dummy[i++ % dummy.length];
    document.getElementById("meta").textContent = "抽選中...";
  }, 80);
}

function stopAnimation() {
  if (animTimer) clearInterval(animTimer);
  animTimer = null;
}

function showResult(data) {
  document.getElementById("song").textContent = data.title || "No Title";
  document.getElementById("meta").textContent = 
    data.part ? `${data.part} / Lv.${data.level}` : `Lv.${data.level}`;
}

async function draw() {
  if (isDrawing) return; 
  
  isDrawing = true;
  const btn = document.getElementById("btn");
  btn.disabled = true;

  startAnimation();

  // 演出を長めに見せるため、最低でも3秒（3000ms）待機する時間を記録
  const startTime = Date.now();

  try {
    const res = await fetch(`${GAS_URL}?action=draw&t=${startTime}`);
    const result = await res.json();

    if (result.title) {
      // GASの処理が終わっても、最低3秒経つまでは演出を続ける
      const elapsedTime = Date.now() - startTime;
      const waitTime = Math.max(0, 7000 - elapsedTime); 

      setTimeout(() => {
        lastTime = result.time;
        stopAnimation();
        showResult(result); // ここでpartも正しく表示されます
        
        setTimeout(() => {
          isDrawing = false; 
          btn.disabled = false;
        }, 1000);
      }, waitTime);
    }
  } catch (e) {
    console.error("抽選エラー:", e);
    stopAnimation();
    document.getElementById("song").textContent = "通信エラー";
    isDrawing = false;
    btn.disabled = false;
  }
}

let lastStartTime = null; // 最後に見た抽選の開始時刻

async function fetchResult() {
  if (isDrawing) return;

  try {
    const res = await fetch(`${GAS_URL}?action=get&t=${Date.now()}`);
    const data = await res.json();

    // 【重要】前回見た開始時刻より新しい時刻が届いたら、抽選演出を開始する
    if (data.startTime && data.startTime !== lastStartTime) {
      lastStartTime = data.startTime; // 開始時刻を更新
      
      // まだアニメーションしてなければ開始
      if (!animTimer) {
        startAnimation();
        
        // 5秒間は強制的に回し続けてから、結果を表示する
        setTimeout(() => {
          stopAnimation();
          showResult(data);
          lastTime = data.time;
        }, 5000); 
      }
    } 
    // 抽選中でなく、かつ新しい結果がある場合（初回読み込みなど）
    else if (!animTimer && data.time !== lastTime) {
      lastTime = data.time;
      showResult(data);
    }
  } catch (e) {
    console.warn("同期エラー");
  }
}
// 初回読み込み
fetchResult();

// 5秒ごとに「現在のシートの状態」を見に行くだけ
setInterval(fetchResult, 7000);

</script>
</body>
</html>
